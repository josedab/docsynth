# =============================================================================
# DocSynth Test Infrastructure
# Usage: docker compose -f docker-compose.test.yml up -d
#
# Runs PostgreSQL and Redis on non-default ports to avoid conflicts
# with development services.
# =============================================================================

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: docsynth-test-postgres
    environment:
      POSTGRES_USER: docsynth
      POSTGRES_PASSWORD: docsynth_test
      POSTGRES_DB: docsynth_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docsynth']
      interval: 3s
      timeout: 3s
      retries: 10

  redis-test:
    image: redis:7-alpine
    container_name: docsynth-test-redis
    ports:
      - '6380:6379'
    tmpfs:
      - /data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 3s
      timeout: 3s
      retries: 10

networks:
  default:
    name: docsynth-test-network
