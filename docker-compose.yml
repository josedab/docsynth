version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docsynth-postgres
    environment:
      POSTGRES_USER: docsynth
      POSTGRES_PASSWORD: docsynth_dev
      POSTGRES_DB: docsynth
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docsynth']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: docsynth-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: docsynth-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - debug

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: docsynth-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: docsynth-network
