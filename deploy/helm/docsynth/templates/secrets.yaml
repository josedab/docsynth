{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "docsynth.fullname" . }}-secrets
  labels:
    {{- include "docsynth.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ include "docsynth.databaseUrl" . | quote }}
  redis-url: {{ include "docsynth.redisUrl" . | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  {{- if .Values.llm.anthropic.apiKey }}
  anthropic-api-key: {{ .Values.llm.anthropic.apiKey | quote }}
  {{- end }}
  {{- if .Values.llm.openai.apiKey }}
  openai-api-key: {{ .Values.llm.openai.apiKey | quote }}
  {{- end }}
  {{- if .Values.scm.github.privateKey }}
  github-private-key: {{ .Values.scm.github.privateKey | quote }}
  {{- end }}
{{- end }}
