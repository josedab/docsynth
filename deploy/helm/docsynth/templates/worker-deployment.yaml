apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docsynth.fullname" . }}-worker
  labels:
    app.kubernetes.io/component: worker
    {{- include "docsynth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
      {{- include "docsynth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: worker
        {{- include "docsynth.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          image: "{{ .Values.global.imageRegistry }}{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "docsynth.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "docsynth.fullname" . }}-secrets
                  key: redis-url
            - name: LLM_PROVIDER
              value: {{ .Values.llm.provider }}
            {{- if .Values.llm.anthropic.apiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "docsynth.fullname" . }}-secrets
                  key: anthropic-api-key
            {{- end }}
            {{- if .Values.llm.ollama.enabled }}
            - name: OLLAMA_BASE_URL
              value: {{ .Values.llm.ollama.baseUrl }}
            {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
